{% extends "template.html" %} 
{% block content %} 
	<h2> Welcome to the Flask Blog! </h2> 
	<h3> Please login to access your blog. </h3> 
	<form action="" method="post">
	
	<table>
	<tr>
		<td>Username:</td><td><input type="text" name="username" value="{{ request.form.username }}"></td>
	</tr>
	<tr>
		<td>Password:</td><td><input type="password" name="password" value="{{ request.form.password }}"></td>
		
	</tr>
	</table>
		<p>
			<input type="submit" value="Login">
		</p>
	
	</form>
{% endblock %}
